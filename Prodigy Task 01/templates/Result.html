<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            background-image: url("/static/House.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 1px 1px 3px black;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            width: 500px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        h2 {
            color: #00ffcc;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            font-size: 16px;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00cc66;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        a:hover {
            background-color: #00994d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè† Predicted House Price üí∏</h2>
        <p style="font-size: 24px; color: #00ffcc; margin-top: -10px;">${{ prediction }}</p>
        <ul>
            <li><strong>Ground Living Area:</strong> {{ sqft }} sqft</li>
            <li><strong>Bedrooms Above Ground:</strong> {{ bedrooms }}</li>
            <li><strong>Full Bathrooms:</strong> {{ bathrooms }}</li>
        </ul>
        <a href="/">üîô Back to Home</a>
    </div>
</body>
</html>
